<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>CSS Grid 레이아웃 예제</title>
    <style>
        /* 기본 스타일 */
        body {
            margin: 0;
            padding: 0;
            text-align: center;
            font-family: Arial, sans-serif;
        }

        /* 전체 그리드 레이아웃 설정 */
        .container {
            display: grid;
            grid-template-rows: auto auto 1fr auto; /* 헤더, 내비, 메인, 푸터 */
            min-height: 100vh;
        }

        /* 공통 영역 스타일 */
        header, nav, main, footer {
            border: 1px solid black;
            margin: 5px;
            padding: 20px;
        }

        header, footer {
            background-color: yellow;
        }

        nav {
            background-color: white;
        }

        /* 메뉴 */
        ul {
            list-style-type: none;
            margin: 10px 0 0 0;
            padding: 0;
        }

        li {
            display: inline-block;
            background-color: pink;
            margin: 3px;
            padding: 10px 20px;
            border-radius: 15px;
            border: 1px solid #d88;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        li:hover {
            background-color: hotpink;
            color: white;
            transform: scale(1.05);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        /* 메인 콘텐츠: 내부를 그리드로 */
        main {
            display: grid;
            grid-template-columns: 3fr 1fr; /* 콘텐츠:배너 = 3:1 */
            gap: 10px;
            width: 80%;
            margin: 0 auto;
        }

        #content, #banner {
            border: 1px solid gray;
            background-color: white;
            padding: 20px;
            min-height: 200px;
        }

        /* 반응형 (화면 폭 768px 이하일 때) */
        @media screen and (max-width: 768px) {
            main {
                grid-template-columns: 1fr; /* 세로로 배치 */
                width: 90%;
            }

            li {
                display: block;
                width: 80%;
                margin: 5px auto;
            }

            li:hover {
                transform: none;
                box-shadow: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>HEADER</header>

        <nav>
            <div>NAVIGATION</div>
            <ul>
                <li>menu1</li>
                <li>menu2</li>
                <li>menu3</li>
                <li>menu4</li>
                <li>menu5</li>
            </ul>
        </nav>

        <main>
            <section id="content">CONTENT</section>
            <aside id="banner">BANNER</aside>
        </main>

        <footer>FOOTER</footer>
    </div>
</body>
</html>
