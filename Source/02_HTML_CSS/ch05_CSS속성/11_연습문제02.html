<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>반응형 레이아웃 예제</title>
<style>
/* 기본 스타일 */
body {
margin: 0;
padding: 0;
text-align: center;
font-family: Arial, sans-serif;
}

/* 헤더 */
#header {
background-color: yellow;
padding: 20px;
border: 1px solid black;
}

/* 내비게이션 */
#nav {
margin: 10px auto;
padding: 10px;
border: 1px solid black;
width: 80%;
}

ul {
list-style-type: none;
margin: 0;
padding: 0;
}

li {
display: inline-block;
background-color: pink;
margin: 3px;
padding: 10px 20px;
border-radius: 15px;
border: 1px solid #d88;
font-weight: bold;
}

/* 메인 콘텐츠 영역 */
#main {
display: flex;
justify-content: center;
gap: 10px;
margin: 10px auto;
width: 80%;
}

#content {
flex: 3;
background-color: white;
border: 1px solid gray;
padding: 20px;
min-height: 200px;
}

#banner {
flex: 1;
background-color: white;
border: 1px solid gray;
padding: 20px;
min-height: 200px;
}

/* 푸터 */
#footer {
background-color: yellow;
padding: 20px;
border: 1px solid black;
margin-top: 10px;
}

/* ✅ 반응형 설정 (화면이 768px 이하일 때) */
@media screen and (max-width: 768px) {
#main {
flex-direction: column; /* 세로 정렬 */
width: 90%;
}

#content, #banner {
width: 100%;
min-height: 150px;
}

li {
display: block; /* 메뉴를 세로로 배치 */
width: 80%;
margin: 5px auto;
}
}
</style>
</head>
<body>
<div id="header">
HEADER
</div>

<div id="nav">
<div>NAVIGATION</div>
<ul>
<li>menu1</li>
<li>menu2</li>
<li>menu3</li>
<li>menu4</li>
<li>menu5</li>
</ul>
</div>

<div id="main">
<div id="content">CONTENT</div>
<div id="banner">BANNER</div>
</div>

<div id="footer">
FOOTER
</div>
</body>
</html>
