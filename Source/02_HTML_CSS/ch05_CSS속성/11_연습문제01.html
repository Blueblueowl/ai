<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>레이아웃 예제</title>
<style>
/* 전체 기본 스타일 */
body {
margin: 0;
padding: 0;
text-align: center;
font-family: Arial, sans-serif;
}

/* 레이아웃 영역 구분 */
#header {
background-color: yellow;
padding: 20px;
border: 1px solid black;
}

#nav {
margin: 10px auto;
padding: 10px;
border: 1px solid black;
width: 80%;
}

/* 메뉴바 스타일 */
ul {
list-style-type: none;
margin: 0;
padding: 0;
}

li {
display: inline-block;
background-color: pink;
margin: 3px;
padding: 10px 20px;
border-radius: 15px;
border: 1px solid #d88;
font-weight: bold;
}

/* 콘텐츠 영역 */
#main {
display: flex;
justify-content: center;
gap: 10px;
margin: 10px auto;
width: 80%;
}

#content {
flex: 3;
background-color: white;
border: 1px solid gray;
padding: 20px;
min-height: 200px;
}

#banner {
flex: 1;
background-color: white;
border: 1px solid gray;
padding: 20px;
min-height: 200px;
}

/* 푸터 */
#footer {
background-color: yellow;
padding: 20px;
border: 1px solid black;
margin-top: 10px;
}
</style>
</head>
<body>
<div id="header">
HEADER
</div>

<div id="nav">
<div>NAVIGATION</div>
<ul>
<li>menu1</li>
<li>menu2</li>
<li>menu3</li>
<li>menu4</li>
<li>menu5</li>
</ul>
</div>

<div id="main">
<div id="content">CONTENT</div>
<div id="banner">BANNER</div>
</div>

<div id="footer">
FOOTER
</div>
</body>
</html>
