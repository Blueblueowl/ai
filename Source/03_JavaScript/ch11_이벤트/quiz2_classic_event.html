<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Quiz3 - 고전 이벤트 모델</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 50px;
    }
    img {
      cursor: pointer;
      user-select: none;
    }
  </style>
  <script>
    window.onload = function() {
      var img = document.querySelector('img');
      
      img.onmousedown = function() {
        // this : 이벤트가 발생한 img 엘리먼트
        this.src = 'ch11_img//but2.gif';
        this.alt = 'mouse down';
      };
      
      img.onmouseup = function() {
        // this : 이벤트가 발생한 img 엘리먼트
        this.src = 'ch11_img/but1.gif';
        this.alt = 'mouse up';
      };
    };
  </script>
</head>
<body>
  <h2>고전 이벤트 모델 (DOM Level 0)</h2>
  <img src="ch11_img/but1.gif" alt="mouse up" />
</body>
</html>
