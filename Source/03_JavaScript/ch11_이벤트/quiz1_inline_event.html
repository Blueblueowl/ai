<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Quiz1 - 기본 이벤트 모델</title>
  <style>
    ul{overflow: hidden;}
    li{float: left; list-style: none; margin: 3px;}
  </style>
  <script>
    var overImg = ['ch11_img/0over.jpg', 'ch11_img/1over.jpg', 'ch11_img/2over.jpg', 'ch11_img/3over.jpg'];
    var outImg = ['ch11_img/0out.jpg', 'ch11_img/1out.jpg', 'ch11_img/2out.jpg', 'ch11_img/3out.jpg'];
    
    // 기본 이벤트 모델: HTML 태그에 직접 이벤트 핸들러 작성
    function changeOver(element, idx){
      element.src = overImg[idx];
    }
    
    function changeOut(element, idx){
      element.src = outImg[idx];
    }
  </script>
</head>
<body>
  <h2>기본 이벤트 모델 (인라인 이벤트)</h2>
  <ul>
    <li><a href="#"><img src="ch11_img/0out.jpg" onmouseover="changeOver(this, 0)" onmouseout="changeOut(this, 0)" /></a></li>
    <li><a href="#"><img src="ch11_img/1out.jpg" onmouseover="changeOver(this, 1)" onmouseout="changeOut(this, 1)" /></a></li>
    <li><a href="#"><img src="ch11_img/2out.jpg" onmouseover="changeOver(this, 2)" onmouseout="changeOut(this, 2)" /></a></li>
    <li><a href="#"><img src="ch11_img/3out.jpg" onmouseover="changeOver(this, 3)" onmouseout="changeOut(this, 3)" /></a></li>
  </ul>
</body>
</html>
